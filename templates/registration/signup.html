{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block signup_link %}active{% endblock signup_link %}

{% block content %}
<div class="d-flex justify-content-center align-items-center flex-column" style="height: 90vh; width: 100vw;">
  <h1 class="mb-4">Signup</h1>
  <form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success px-5 py-2" type="submit" value="Signup">Signup</button>
  </form>
</div>
{% endblock content %}
